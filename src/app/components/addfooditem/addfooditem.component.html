<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<body>
    <div class="row">
        <div class="col-md-6 col-lg-4 mx-auto">
            <h2>Add Review</h2>
            <form #frm="ngForm" (submit)="saveFoodItem(frm,image)">
                <div class="form-group">
                    <label for="name">Restaurant Name</label>
                    <select name="restaurants" *ngFor="let item of restaurants" class="dropdown">
                        <option value={{item.id}}>{{item.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="name">Food Category</label>
                    <select name="foodCategories" *ngFor="let item of foodCategories" class="dropdown">
                        <option value={{item.id}}>{{item.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="name">Dish Name</label>
                    <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="foodItem.name" />
                </div>
                <div class="form-group">
                    <label for="Price">Price</label>
                    <input type="text" class="form-control" name="price" #name="ngModel" [(ngModel)]="foodItem.price" />
                </div>
                <div class="form-group">
                    <label for="image">Image</label>
                    <input type="file" class="form-control-file" name="foodImageUrl" #image />
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="isAvailable" #name="ngModel"
                        [(ngModel)]="foodItem.isAvailable" />
                    <label class="form-check-label" for="isAvailable">Available</label>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea rows="2" cols="50" class="form-control" name="description" #name="ngModel"
                        [(ngModel)]="foodItem.description"></textarea>
                </div>
                <div class="form-group padding-top-20">
                    <button type="submit" class="btn btn-success" name="save">Save</button>
                    <button type="button" class="btn btn-light padding-left-20" name="cancel">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
