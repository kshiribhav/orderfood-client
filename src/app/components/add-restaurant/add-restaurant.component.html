<div class="row">
    <div class="col-md-6 col-lg-4 mx-auto">
        <h2>Add Hotel</h2>
        <form #frm="ngForm" (submit)="saveRestaurant(frm,image)">
            <div class="form-group">
                <label for="name">Restaurant Name</label>
                <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="restaurant.name"/>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea rows="2" cols="50" class="form-control" name="description" #name="ngModel" [(ngModel)]="restaurant.description"></textarea>                
            </div>            
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" name="address" #name="ngModel" [(ngModel)]="restaurant.address" />
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" class="form-control" name="location" #name="ngModel" [(ngModel)]="restaurant.location" />
            </div>            
            <div class="form-group">
                <label for="image">Image</label>
                <input type="file" class="form-control-file" name="image" #image />
            </div>
            <div class="form-check">                
                <input type="checkbox" class="form-check-input" name="pureveg" #name="ngModel" [(ngModel)]="restaurant.isPureVeg" />
                <label class="form-check-label" for="pureveg">PureVeg</label>
            </div>
            <!-- <div>
                <label for="ratings">Rating</label>
                <select name="ratings" class="dropdown">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
            </div> -->
            <div class="form-group padding-top-20">
                <button type="submit" class="btn btn-success" name="save">Save</button>
                <button type="button" class="btn btn-light padding-left-20" name="cancel">Cancel</button>
            </div>
        </form> 
    </div>
</div>
